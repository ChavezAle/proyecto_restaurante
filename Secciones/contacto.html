    <section>
        <div class="contacto">
            <form>

                <br>
                <label for="edad">Edad</label>
                <br>
                <input type="number" name="edad" min="18">
                <br>
                <label for="comentario">Comentarios</label>

                <textarea type="text" name="comentario" rows="20" cols="50" placeholder="Escribir comentario aqui"></textarea>
